{% extends 'learning_logs/base.html' %} {% block page_header %}
<h1>User History</h1>
{% endblock page_header %} {% block content %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Prompts</h1>
    {% for prompt in prompt %}
    <div>
      <p>Added on: {{ prompt.get_datetime }}</p>
      <p>{{ prompt.get_text }}</p>
    </div>
    {% endfor %}
  </body>
</html>

{% endblock content %}
